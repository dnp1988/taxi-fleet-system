spring.application.name: fleet-taxi-service

server.error.include-message: on_param
server.port: 8082

# LOGGING
##########
logging.level.root: info

# RABBITMQ
##########
spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: user
    password: pass

# SERVICE
##########
rabbitmq:
  booking:
    exchange-name: ${BOOKING_EXCHANGE:booking-exchange}
    queue-name: ${BOOKING_TAXI_QUEUE:booking-taxi-queue}
    routing-key: ${BOOKING_TAXI_ROUTE:booking-taxi-route}
